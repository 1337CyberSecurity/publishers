---
:concurrency: 5
:timeout: 8
:queues:
  - mailers
  - scheduler
  - default
:schedule:
  EnqueuePublisherVerifications:
    cron: "42 * * * *"
    decription: "For Publishers created within the past week, enqueue jobs to verify the domain of each unique brave_publisher_id."
    queue: scheduler
  CleanStalledUpholdCodesAndAccessParametersJob:
    cron: "0 4 * * *"
    description: "For Publishers who have stalled uphold codes or access parameters, clean out uphold codes or access parameter."
    queue: scheduler
:verbose: true
